<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <form action="login.php" method="post">

                <div class="input-box">
                   <input type="text" placeholder="Username"  name="f1" required><i class='bx bxs-user' ></i><br>
                   </div>
                <div class="input-box">
                       
                    <input type="password" placeholder="Password"  name="f2" required><i class='bx bxs-lock-alt' ></i></box-icon><br>
                </div>

                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>

                <button type="submit" id="sub">Login</button>

                <div class="register">
                    <p>Don't have account?
                    <a href="reg.html" class="reg-link">Register</a></p>
                </div>
            </form>
        </div>

        
    </div>
</body>
</html>
